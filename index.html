<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíå</title>
  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#fff7fb;
      --pink:#ff4d88;
      --pink2:#ff77a8;
      --text:#2b2b2b;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 20% 10%, var(--bg2), var(--bg1));
      overflow:hidden;
      color:var(--text);
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.8;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,77,136,.18) 0 10px, transparent 11px),
        radial-gradient(circle at 80% 30%, rgba(255,77,136,.14) 0 12px, transparent 13px),
        radial-gradient(circle at 60% 80%, rgba(255,119,168,.16) 0 14px, transparent 15px),
        radial-gradient(circle at 30% 70%, rgba(255,77,136,.10) 0 18px, transparent 19px);
      filter: blur(0.2px);
    }
    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,77,136,.25);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border-radius: 28px;
      padding: 28px 22px;
      text-align:center;
      position:relative;
    }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(90deg, rgba(255,77,136,.16), rgba(255,119,168,.14));
      border: 1px solid rgba(255,77,136,.25);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
    }
    h1{
      margin:14px 0 8px;
      font-size: clamp(28px, 4vw, 40px);
      line-height:1.1;
    }
    p{
      margin: 8px auto 18px;
      font-size: 16px;
      line-height:1.5;
      max-width: 46ch;
      opacity:.9;
    }
    .name{
      color:var(--pink);
      font-weight:800;
    }
    .row{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height:58px;
    }
    button{
      border:none;
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 750;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 12px 26px rgba(255,77,136,.18);
      user-select:none;
    }
    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }
    .yes:hover{ transform: translateY(-2px) scale(1.02); }
    .no{
      background:white;
      color:var(--pink);
      border: 1px solid rgba(255,77,136,.4);
      position:absolute; /* lo movemos con JS */
      left: 50%;
      transform: translateX(-50%);
    }
    .no:hover{ transform: translateX(-50%) scale(1.02); }

    .footer{
      margin-top:18px;
      font-size: 12.5px;
      opacity:.75;
    }
    .modal{
      position:fixed; inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.35);
      padding: 18px;
    }
    .modal .box{
      width:min(520px, 92vw);
      background:white;
      border-radius: 26px;
      padding: 22px;
      box-shadow: var(--shadow);
      text-align:center;
      border: 1px solid rgba(255,77,136,.22);
      position:relative;
      overflow:hidden;
    }
    .box h2{
      margin: 6px 0 8px;
      font-size: 28px;
      color: var(--pink);
    }
    .box p{ margin: 8px auto 14px; }
    .close{
      background: #111;
      color: white;
      box-shadow:none;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 700;
    }
    .confetti{
      position:absolute;
      inset:-20px;
      pointer-events:none;
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <main class="card" id="card">
    <div class="badge">üíå <span>Mensaje secreto para <span class="name" id="herName">mi nena</span></span></div>

    <h1>¬øQuieres ser mi Valentine? üíò</h1>
    <p>
      Prometo: muchos abrazos, muchas risas, y tratarte como la reina que eres üëë‚ú®
    </p>

    <div class="row" id="buttons">
      <button class="yes" id="yesBtn">S√ç üíû</button>
      <button class="no" id="noBtn">No üò≠</button>
    </div>

    <div class="footer">
      Tip: cambia el nombre arriba en 2 segundos üòº
    </div>
  </main>

  <section class="modal" id="modal">
    <div class="box">
      <svg class="confetti" viewBox="0 0 400 260" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ff4d88" stop-opacity="0.35"/>
            <stop offset="1" stop-color="#ff77a8" stop-opacity="0.25"/>
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="400" height="260" fill="url(#g)"/>
      </svg>

      <h2>YAAASSS üíñ</h2>
      <p id="successText">
        Ok mi amor, oficialmente eres mi Valentine üò≠üíò
      </p>
      <button class="close" id="closeBtn">Cerrar</button>
    </div>
  </section>

  <script>
    // ====== Personaliza aqu√≠ ======
    const NOMBRE_DE_TU_NENA = "mi nena"; // <-- pon su nombre
    const TU_NOMBRE = "yo";             // <-- pon tu nombre si quieres
    // ==============================

    const herName = document.getElementById("herName");
    herName.textContent = NOMBRE_DE_TU_NENA;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const row = document.getElementById("buttons");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const successText = document.getElementById("successText");

    // Texto al decir que s√≠
    successText.textContent = `Ok ${NOMBRE_DE_TU_NENA}, oficialmente eres mi Valentine üíñ ‚Äî ${TU_NOMBRE}`;

    // Poner "No" en el centro al inicio
    function centerNo(){
      const rowRect = row.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const left = (rowRect.width - btnRect.width) / 2;
      noBtn.style.left = `${left}px`;
    }
    window.addEventListener("load", centerNo);
    window.addEventListener("resize", centerNo);

    // Hacer que el "No" se escape üòº
    function moveNo(){
      const rowRect = row.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = Math.max(padding, rowRect.width - btnRect.width - padding);
      const maxY = 18; // poquito arriba/abajo

      const x = Math.random() * maxX;
      const y = (Math.random() * maxY) - (maxY/2);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Se mueve cuando lo intenten tocar
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});
    noBtn.addEventListener("click", moveNo);

    // Al darle YES
    yesBtn.addEventListener("click", () => {
      modal.style.display = "grid";
      // confetti hearts (simple)
      burstHearts();
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // mini animaci√≥n de corazones
    function burstHearts(){
      for(let i=0;i<18;i++){
        const el = document.createElement("div");
        el.textContent = Math.random() > 0.5 ? "üíñ" : "üíò";
        el.style.position = "fixed";
        el.style.left = (window.innerWidth/2 + (Math.random()*120-60))+"px";
        el.style.top = (window.innerHeight/2 + (Math.random()*60-30))+"px";
        el.style.fontSize = (16 + Math.random()*18)+"px";
        el.style.pointerEvents = "none";
        el.style.transform = "translate(-50%,-50%)";
        el.style.transition = "transform 900ms ease, opacity 900ms ease";
        el.style.opacity = "1";
        document.body.appendChild(el);

        requestAnimationFrame(() => {
          const dx = (Math.random()*260 - 130);
          const dy = (Math.random()*260 - 170);
          el.style.transform = `translate(${dx}px, ${dy}px) scale(${0.7 + Math.random()*1.1})`;
          el.style.opacity = "0";
        });

        setTimeout(()=> el.remove(), 950);
      }
    }
  </script>
</body>
</html>
