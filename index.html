<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üåπ</title>

  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#fff7fb;
      --pink:#ff4d88;
      --pink2:#ff77a8;
      --text:#2b2b2b;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    *{
      box-sizing:border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 20% 10%, var(--bg2), var(--bg1));
      overflow:hidden;
      color:var(--text);
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.8;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,77,136,.18) 0 10px, transparent 11px),
        radial-gradient(circle at 80% 30%, rgba(255,77,136,.14) 0 12px, transparent 13px),
        radial-gradient(circle at 60% 80%, rgba(255,119,168,.16) 0 14px, transparent 15px),
        radial-gradient(circle at 30% 70%, rgba(255,77,136,.10) 0 18px, transparent 19px);
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,77,136,.25);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border-radius: 28px;
      padding: 28px 22px;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(90deg, rgba(255,77,136,.16), rgba(255,119,168,.14));
      border: 1px solid rgba(255,77,136,.25);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight:600;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(28px, 4vw, 40px);
    }

    .row{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:16px;
      min-height:70px;
    }

    button{
      border:none;
      border-radius: 16px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight:750;
      cursor:pointer;
      box-shadow: 0 12px 26px rgba(255,77,136,.18);
      transition: transform .15s ease;
      user-select:none;
    }

    .yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }

    .yes:hover{
      transform: translateY(-2px) scale(1.02);
    }

    .no{
      background:white;
      color:var(--pink);
      border:1px solid rgba(255,77,136,.4);
      position:relative;
    }

    .no:hover{
      transform: scale(1.02);
    }

    /* üëá Firma visible */
    .from{
      margin-top:14px;
      font-style:italic;
      color:#a7375c;
      opacity:0.9;
      font-size:14px;
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.35);
      padding:18px;
    }

    .modal .box{
      width:min(520px, 92vw);
      background:white;
      border-radius: 26px;
      padding: 22px;
      box-shadow: var(--shadow);
      text-align:center;
    }

    .box h2{
      color:var(--pink);
      font-size:28px;
      margin-bottom:8px;
    }

    .close{
      background:#111;
      color:white;
      padding:10px 16px;
      border-radius:14px;
      font-weight:700;
      box-shadow:none;
      margin-top:12px;
    }
  </style>
</head>

<body>
  <div class="hearts"></div>

  <main class="card">
    <!-- üîÅ CAMBIO AQU√ç -->
    <div class="badge">üåπ Pregunta para Rosa üåπ</div>

    <h1>¬øQuieres ser mi Valentine? üíò</h1>

    <div class="row">
      <button class="yes" id="yesBtn">S√ç üíû</button>
      <button class="no" id="noBtn">No üò≠</button>
    </div>

    <!-- ‚úÖ FIRMA CLARA -->
    <div class="from"> Con mucho cari√±o de Osvaldo </div>
  </main>

  <section class="modal" id="modal">
    <div class="box">
      <h2>YAAAYYYYY üíñ</h2>

      <p>
        Gracias por ser t√∫ üíñ nunca dudes lo especial que eres.  
        Nunca cambies por nada ni por nadie en el mundo &lt;3
      </p>

      <button class="close" id="closeBtn">Cerrar</button>
    </div>
  </section>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    function moveNo(){
      const maxX = 140;
      const maxY = 60;

      const x = (Math.random() * maxX * 2) - maxX;
      const y = (Math.random() * maxY * 2) - maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); }, {passive:false});
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      modal.style.display = "grid";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
